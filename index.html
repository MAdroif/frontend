<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antarmuka Webhook n8n</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Menggunakan font Inter untuk tampilan yang lebih modern */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style untuk tag <pre> agar teks bisa wrap dan mudah dibaca */
        pre {
            white-space: pre-wrap;       /* CSS 3 */
            white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
            white-space: -pre-wrap;      /* Opera 4-6 */
            white-space: -o-pre-wrap;    /* Opera 7 */
            word-wrap: break-word;       /* Internet Explorer 5.5+ */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8 m-4">
        
        <div class="mb-6 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Kirim Data ke n8n</h1>
            <p class="text-gray-500 mt-2">Masukkan URL webhook n8n Anda dan pesan yang ingin dikirim.</p>
        </div>

        <!-- Form untuk input data -->
        <form id="webhookForm" class="space-y-6">
            <div>
                <label for="webhookUrl" class="block text-sm font-medium text-gray-700 mb-1">URL Webhook n8n</label>
                <input type="url" id="webhookUrl" name="webhookUrl" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150" placeholder="https://n8n.contoh.com/webhook/..." required>
            </div>

            <div>
                <label for="textInput" class="block text-sm font-medium text-gray-700 mb-1">Pesan Teks</label>
                <textarea id="textInput" name="textInput" rows="4" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150" placeholder="Ketik pesan Anda di sini..." required></textarea>
            </div>

            <div>
                <button type="submit" id="submitButton" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
                    <!-- State default tombol -->
                    <span class="button-text">Kirim Data</span>
                    <!-- State loading, disembunyikan secara default -->
                    <svg class="animate-spin h-5 w-5 text-white hidden button-loader" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
        </form>

        <!-- Area untuk menampilkan status pengiriman -->
        <div id="statusMessage" class="mt-6 text-center text-sm font-medium"></div>

        <!-- Area baru untuk menampilkan output dari webhook, disembunyikan secara default -->
        <div id="outputArea" class="mt-4 hidden">
            <label class="block text-sm font-medium text-gray-800">Output dari n8n:</label>
            <pre id="outputContent" class="mt-2 p-4 bg-gray-900 text-white rounded-lg text-left text-sm border border-gray-700"></pre>
        </div>
    </div>

    <script>
        // Mengambil elemen-elemen dari DOM
        const form = document.getElementById('webhookForm');
        const webhookUrlInput = document.getElementById('webhookUrl');
        const textInput = document.getElementById('textInput');
        const statusMessage = document.getElementById('statusMessage');
        const submitButton = document.getElementById('submitButton');
        const buttonText = submitButton.querySelector('.button-text');
        const buttonLoader = submitButton.querySelector('.button-loader');
        const outputArea = document.getElementById('outputArea');
        const outputContent = document.getElementById('outputContent');

        // Menambahkan event listener saat form disubmit
        form.addEventListener('submit', async function(event) {
            // Mencegah perilaku default form (reload halaman)
            event.preventDefault();

            // Menampilkan status loading pada tombol dan mereset tampilan
            buttonText.classList.add('hidden');
            buttonLoader.classList.remove('hidden');
            submitButton.disabled = true;
            statusMessage.textContent = '';
            statusMessage.className = 'mt-6 text-center text-sm font-medium';
            outputArea.classList.add('hidden'); // Sembunyikan area output lama


            // Mengambil nilai dari input
            const webhookUrl = webhookUrlInput.value;
            const textData = textInput.value;

            // Data yang akan dikirim, dalam format JSON
            const payload = {
                pesan: textData
            };

            try {
                // Mengirim request ke URL webhook menggunakan metode POST
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload) 
                });

                // Mencoba membaca respon sebagai JSON, terlepas dari status OK atau tidak
                // Ini penting agar pesan error dari n8n (yang juga JSON) bisa ditangkap
                const result = await response.json();

                // Memeriksa apakah request berhasil (status code 200-299)
                if (response.ok) {
                    console.log('Respon dari n8n:', result);
                    
                    // Menampilkan pesan status sukses
                    statusMessage.textContent = 'Data berhasil terkirim dan respon diterima!';
                    statusMessage.classList.add('text-green-600');

                    // Menampilkan output JSON di area yang ditentukan
                    // JSON.stringify(result, null, 2) digunakan untuk format JSON yang rapi (pretty-print)
                    outputContent.textContent = JSON.stringify(result, null, 2);
                    outputArea.classList.remove('hidden'); // Tampilkan area output

                } else {
                    // Jika server merespon dengan error, tetap tampilkan output error jika ada
                    const errorMessage = (result && result.message) ? result.message : 'Terjadi kesalahan tidak diketahui.';
                    throw new Error(`Gagal mengirim data. Status: ${response.status}. Pesan dari n8n: ${errorMessage}`);
                }

            } catch (error) {
                // Menangkap error jika terjadi masalah jaringan atau parsing JSON
                console.error('Terjadi kesalahan:', error);
                statusMessage.textContent = `${error.message}`;
                statusMessage.classList.add('text-red-600');
            } finally {
                // Mengembalikan tombol ke state semula setelah selesai
                buttonText.classList.remove('hidden');
                buttonLoader.classList.add('hidden');
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
